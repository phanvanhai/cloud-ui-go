<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- device start -->
    <div id="scenario-device-main">
        <div id="scenario-device-list" style="position:relative;">
            <!-- device list start -->
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Scenarios &nbsp;
                        <button class="btn btn-info fa fa-refresh" onclick="scenarioApp.loadDevice();"></button>
                        <button class="btn btn-success fa fa-plus" onclick="scenarioApp.addDevice();"></button>
                    </h3>
                </div>
                <div class="panel panel-default" style="border:none;outline:none;margin:0;">
                </div>

                <div class="panel-body" style="padding:0;overflow:auto;">
                    <div id="scenario-device-list-table">
                        <table class="table table-responsive table-hover table-striped">
                            <thead>
                                <tr class="active">
                                    <th style="width: 50px;"></th>
                                    <th style="width: 50px;"></th>
                                    <th style="width: 50px;">#</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Labels</th>
                                    <th>Created Time</th>
                                    <th>Modified Time</th>
                                    <th>Commands</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                            <tfoot style="display:none;">
                                <tr align="center">
                                    <td colspan=13>No Device.</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            <!-- device list end -->
        </div>

        <!-- command start -->
        <div id="scenario-command-main" hidden>
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <button class="btn btn-warning fa fa-arrow-left" onclick="scenarioApp.cancelCommand();"></button> &nbsp; &nbsp;<i id="scenario-currentDevice"></i>
                    </h3>
                </div>
                <div class="form-group">
                    <fieldset>
                        <legend>Trigger </legend>
                        <div align='center'>
                            <button class="btn btn-success form-control" onclick="scenarioApp.command_set_trigger();">Trigger</button>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Elements</legend>
                        <div>
                            <div class="form-inline">
                                <button class="btn btn-info fa fa-refresh" onclick="scenarioApp.load_element();"></button>
                                <button class="btn btn-warning fa fa-plus" onclick="scenarioApp.addRow_element();"></button>
                                <button class="btn btn-success fa fa-check" onclick="scenarioApp.submit_element();"></button>
                            </div>

                            <div class="panel-body" style="padding:0;">
                                <div id="scenario-elementTable">
                                    <table class="table table-responsive table-hover table-striped" ">
                                            <thead>
                                                <tr class="active ">
                                                    <th></th>
                                                    <th>Element</th>
                                                    <th>Command</th>
                                                    <th>Body</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                            <tfoot style="display:none; ">
                                                <tr align='center'>
                                                    <td colspan=13>No Element.</td>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                            </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <!-- command end -->

            <!-- device update or add start -->
            <div id='scenario-device-update-or-add' style="display:none; ">
                <div class="panel panel-success ">
                    <div class="panel-heading ">
                        <h3 class="panel-title ">Add or Update Scenario</h3>
                    </div>
                    <div class="panel panel-default " style="border:none;outline:none;margin:0; ">
                        <div class="panel-heading " style="padding:5px 2px; ">
                            <div class="edgexIconBtn add-device " onclick="scenarioApp.uploadDevice( 'new'); ">
                                <i class="fa fa-check fa-lg " aria-hidden="true "></i>
                            </div>
                            <div class="edgexIconBtn update-device " style="display:none; " onclick="scenarioApp.uploadDevice(); ">
                                <i class="fa fa-check fa-lg " aria-hidden="true "></i>
                            </div>
                            <div class="edgexIconBtn " onclick="scenarioApp.cancelAddOrUpdateDevice() ">
                                <i class="fa fa-close fa-lg " aria-hidden="true "></i>
                            </div>
                        </div>
                    </div>
    
                    <div class="panel-body " style="padding:0;width:100%;overflow:auto; ">                       
                        <form class='edgexfoundry-device-form' style="width:100%; ">    
                            <fieldset>
                                <legend>Device</legend>
                                <table>
                                    <tr>
                                        <td>ID</td>
                                        <td class="col-sm-6 "><input class='form-control' type='text' id='scenario-deviceID' disabled value=''></td>
                                        <td style="width: 50px; "></td>
                                        <td>Name</td>
                                        <td class="col-sm-6 "><input class='form-control' type='text' id='scenario-deviceName' value=''></td>                                        
                                    </tr>
                                    <tr>
                                        <td>Description</td>
                                        <td class="col-sm-6 "><input class='form-control' type='text' id='scenario-deviceDescription' value=''></td>
                                        <td style="width: 50px; "></td>
                                        <td>Labels</td>
                                        <td class="col-sm-6 "><input class='form-control' type='text' id='scenario-deviceLabels' placeholder='label1,label2' value=''></td>                   
                                    </tr>
                                </table>
                            </fieldset> 
                        </form>
                    </div>
                </div>
            </div>
            <!-- device update or add end -->
    </div>
</body>

<script src="/js/scenario.js "></script>

</html>
