<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.4.0/clipboard.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="form-control">
        <form action="" class="form-inline">
            <button class="btn-primary" id="realtime_btn">Realtime</button> &nbsp;&nbsp; Day:
            <input type="text" class="form-control" id="realtime_day" style="width: 50px;">Hour:
            <input type="text" class="form-control" id="realtime_hour" style="width: 50px;"> &nbsp;&nbsp;Min:
            <input type="text" class="form-control" id="realtime_min" style="width: 50px;"> &nbsp;&nbsp;Sec:
            <input type="text" class="form-control" id="realtime_sec" style="width: 50px;"> &nbsp;&nbsp; RealTime:
            <input type="text" class="form-control" id="realtime_output" disabled>
        </form>
    </div>
    <br>
    <div>
        <div class="form-inline">
            <button class="btn-primary" id="addRow_onoff" onclick="addRow_onoff();"> Add new schedule OnOff</button>
            <input type="text" class="form-control" id="owner_default_onoff" placeholder="owner default">
        </div>
        <div id="cont_onoff"></div>
        <!-- the container to add the TABLE -->
        <button class="btn-primary" id="bt_onoff" onclick="submit_onoff()">Submit Data</button>
        <input type="text" class="form-control" id="output_onoff">
    </div>
    <br>
    <div>
        <div class="form-inline">
            <button class="btn-primary" id="addRow_dimming" onclick="addRow_dimming()"> Add new schedule Dimming</button>
            <input type="text" class="form-control" id="owner_default_dimming" placeholder="owner default">
        </div>

        <div id="cont_dimming"></div>
        <!-- the container to add the TABLE -->
        <button class="btn-primary" id="bt_dimming" onclick="submit_dimming()">Submit Data</button>
        <input type="text" class="form-control" id="output_dimming" disabled>
    </div>

</body>

<script src="/js/util.js"></script>

</html>
